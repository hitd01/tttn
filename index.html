<!DOCTYPE html>
<html>

<head>
  <base target="_top">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
  <div class="card">
    <div class="card-body">
      <form>
        <div class="mb-3">
          <label for="startDate" class="form-label">Ngày bắt đầu</label>
          <input type="date" class="form-control" id="startDate" placeholder="01/01/2023">
        </div>
        <div class="mb-3">
          <label for="endDate" class="form-label">Ngày kết thúc</label>
          <input type="date" class="form-control" id="endDate" placeholder="01/01/2023">
        </div>
        <button type="button" class="btn btn-primary" id="submitBtn">Lấy dữ liệu</button>
      </form>
    </div>
  </div>

  <script>
    const startDate = document.getElementById('startDate');
    const endDate = document.getElementById('endDate');
    const submitBtn = document.getElementById('submitBtn');

    submitBtn.addEventListener('click', function() {
      // alert(startDate.value, endDate.value);
      if ((startDate.value && !endDate.value) || (!startDate.value && endDate.value)) {
        alert("Để trống cả 2 hoặc nhập đầy đủ!");
      } else {
        if (parseInt(startDate.value.replaceAll('-', '')) >= parseInt(endDate.value.replaceAll('-', ''))) {
          alert("Ngày bắt đầu phải nhỏ hơn ngày kết thúc!");
        } else {
          google.script.run.crawlData(startDate.value, endDate.value);
        }
      }
    })
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
  </script>
</body>

</html>
